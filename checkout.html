<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="styles/checkout.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="header-margin"></div>
      <div class="header-content">
        <!-- Logo Section -->
        <a href="index.html">
          <div class="icon-container">
            <img class="logo-icon" src="images/payless-logo-1.png" />
          </div>
        </a>

        <!-- Search Bar -->
        <div class="search-input-container">
          <button type="submit" class="search-button">
            <img src="images/search-icon.png" class="search-icon" />
          </button>
          <input
            class="search-input"
            type="text"
            placeholder="Search for Products, Brand and More"
          />
        </div>

        <!-- Icons Section -->
        <div class="icons-section">
          <div class="login-grid">
            <img src="images/profile-icon-2.png" class="login-icon" />
            Login
          </div>
        </div>
      </div>
      <div class="header-margin"></div>
    </div>
    <div class="main">
      <div class="checkout-container">
        <div class="page-title">Review your order</div>
        <div class="checkout-grid">
          <div class="order-summary">
            <div class="js-order-summary-container"></div>
            <button class="place-order-button">PLACE ORDER</button>
          </div>
          <div class="payment-summary js-payment-summary"></div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="scripts/checkout.js" type="module"></script>
  </body>
</html>
